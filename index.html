<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
    <title>Menu - Register</title>
</head>

<body>
    <div class="center_align">
        <div class="container">
            <div class="register">
                <h1 class="logo">MENU.</h1>
                <h2 class="entrance">Entr√©es Please!</h2>
                <div class="form_img">
                    <div class="left_img">
                        <img src="assets/images/devices.png" alt="phone image">
                    </div>
                    <div class="right_form">
                        <div class="right_form_in">
                            <h3>Sign up today to get in the cooking pot!</h3>
                            <form action="home.html">
                                <div class="input-group">
                                    <input type="email" placeholder="E-mail" required>
                                    <input type="text" placeholder="Username" required>
                                    <input type="password" placeholder="Password" required>
                                    <input type="text" placeholder="Name" required>
                                </div>
                                <button type="submit">Sign Up</button>
                            </form>
                        </div>
                        <div class="chang_page">
                            <p>Have an account? <a href="login.html">Log In</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
